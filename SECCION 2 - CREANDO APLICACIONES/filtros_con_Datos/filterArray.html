<!DOCTYPE html>
<html ng-app="filtrarlistas">

<head>
    <meta charset="utf-8">
    <title>Filtrando Datos</title>
    <meta name="viewport" content="width=device-width">
</head>

<body>

    <div ng-controller="listas">

        <input type="text" ng-model="buscaFruta">

        <ul>
            <li ng-repeat="fruta in frutas | filter:buscaFruta ">{{fruta}}</li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>

    <script>
        var miApp = angular.module('filtrarlistas', [])

         miApp.controller('listas', function ($scope) {


            $scope.frutas = ['Kiwi', 'Banana', 'Ar√°ndano']


        })
    </script>

</body>

</html>
